<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>

    <div class="main-title">Price2WorkingHours</div>

    <div class="main">
        <form id="ext-form">

            <div class="title">Monthly disposable income *</div>
            <div class="input-wrapper">
                <input type="text" name="monthlyNetWage" id="monthlyNetWage">
                <div class="huf">HUF</div>
            </div>

            <div class="title">Working hours / week *</div>
            <div class="input-wrapper">
                <input type="text" name="weeklyWorkingHours" id="weeklyWorkingHours">
                <div class="huf">Hour</div>
            </div>

            <div class="title">Show prices in hours</div>
            <select name="active" id="extActive">
                <option value="true">on</option>
                <option value="false">off</option>
            </select>
            <button type="submit" id="form-submit">submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
